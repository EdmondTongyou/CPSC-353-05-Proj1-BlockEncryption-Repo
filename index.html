<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="CPSC 353 Project 1: Simple Block Encryption">
  <!-- Some code, mod'd, from "Introducing JavaScript Game Development" by Stuart. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Encryption</title> <!-- Browser or tab title -->
  <link rel="stylesheet" href="assets/styles.css"> <!-- Tiny CSS style file -->
  <script src="p5.js"></script> <!-- Load P5.JS, one file -->
  <!-- For more P5.JS, CF https://github.com/processing/p5.js/wiki -->
  <script src="cs-sketch.js"></script> <!-- Load my setup+draw P5-req'd fcns -->
</head>

<body>
  <!-- HTML page body, where raw text gets displayed on the page -->
  <h1>Simple Block Encryption</h1> <!-- Text in a high priority heading -->
  
  <p>Team Name: C.U.H.</p>
  
  <div style="display:flex;justify-content:center;align-items:center;">
    <div style="display:flex;justify-content:center;align-items:center;">
      <div>
        <p>
          <div class="wrapper">
            <b>Instructions:</b>
            <div class="instructionList">
              <ul>
                <li>Message length is limited to 27 characters.</li>
                <li>Password must follow rules:</li>
                <ul>
                  <li>8 characters required.</li>
                  <li>Uppercase character required.</li>
                  <li>Lowercase character required.</li>
                  <li>Digit required.</li>
                  <li>Symbol required.</li>
                </ul>
              </ul>
            </div>
            <input id="messageInput" type="text" placeholder="Enter a message" maxlength="27" size="29" autocomplete="off"/><br><span id="msgError"></span><br>
            <input id="passwordInput" type="text" placeholder="Enter a password" minlength="8" maxlength="8" autocomplete="off"/>
            <input id="submitButton" type="button" value="Submit" onclick="retrieve_input();"/><br>
            <span id="pwError"></span>
            <span id="encodedMsg"></span>
          </div>
        </p>
      </div>
    </div>
  </div>
  <form>
    <label for="encOut" id="textOut" hidden>Encrypted message:</label>
    <input type="text" id="encOut" name="encOut" size="42" readonly hidden><br><br>
  </form>
  
</body> <!-- HTML display page ends here -->
<script src="assets/draw-stuff.js"></script> <!-- Load some JS fcns in a file -->
